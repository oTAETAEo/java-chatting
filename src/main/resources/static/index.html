<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 & 로그인</title>
    <link rel="stylesheet" href="./css/style.css"> </head>
<body>
<div class="container">
    <div class="toggle-buttons">
        <button id="show-signup">회원가입</button>
        <button id="show-login">로그인</button>
    </div>

    <form id="signup-form" class="form-box active">
        <h2>회원가입</h2>
        <div class="input-group">
            <label for="signup-email">이메일</label>
            <input type="email" id="signup-email">
        </div>
        <div class="input-group">
            <label for="signup-password">비밀번호</label>
            <input type="password" id="signup-password">
        </div>
        <div class="input-group">
            <label for="member-name">사용자 이름</label>
            <input type="text" id="member-name">
        </div>
        <button type="submit">가입하기</button>
        <p id="signup-message" class="message"></p>
    </form>

    <form id="login-form" class="form-box hidden">
        <h2>로그인</h2>
        <div class="input-group">
            <label for="login-email">이메일</label>
            <input type="email" id="login-email" required>
        </div>
        <div class="input-group">
            <label for="login-password">비밀번호</label>
            <input type="password" id="login-password" required>
        </div>
        <button type="submit">로그인</button>
        <p id="login-message" class="message"></p>
    </form>
</div>

<script src="js/script.js"></script> </body>
</html>
